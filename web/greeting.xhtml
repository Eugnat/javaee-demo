<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

<h:head>
    <title>Sample Page</title>
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
        <h2>Hi, I think your name is <h:outputText value="#{hello.name}" /></h2>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Enter any number between 1 and 10" />
                <h:inputText id="text1" value="#{hello.number}">
                    <f:validateLongRange minimum="1" maximum="10" />
                </h:inputText>
                <h:outputLabel value="Enter a new name if you want to change it: " />
                <h:inputText id="text2" value="#{hello.name}">
                    <f:validateLength minimum="1" />
                </h:inputText>
                <h:commandButton id="submit" value="Submit" action="result" />
            </h:panelGrid>
        </h:form>
        <h:messages style="color: red;
                           text-decoration: underline" />
        <h:graphicImage id="grumpyCat" url="https://ichef-1.bbci.co.uk/news/660/cpsprodpb/71E1/production/_99735192_gettyimages-459467912.jpg" />
</h:body>
</html>
