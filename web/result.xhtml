<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>Number page</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputText value="You entered number: " />
            <h:outputText value="#{hello.number}" />
            <h:outputText value="Current user name: " />
            <h:outputText value="#{hello.name}" />
            <h:outputText value="Current message from queue: " />
            <h:outputText value="#{messageBean.message}" />
            <h:commandLink action="greeting" value="Back to greeting" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
